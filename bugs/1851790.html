<!DOCTYPE html>

<head>
    <style>
        div {
            height: 200vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .visual::before {
            content: 'VisualViewport.height = ';
        }

        .layout::before {
            content: 'window.innerHeight = '
        }
    </style>
</head>

<body>
    <div>
        <p>
            Try showing virtual keyboard by taping the input WITH and WITHOUT address bar (scroll up and down to make it
            disappear):
            <strong>ATTENTION: Open in "debug" view so that you can scroll 'window' and not the 'iframe', otherwise
                address bar remains in place
            </strong>
        </p>
        <input />
        <span class="visual"></span>
        <span class="layout"></span>
    </div>
    <script>
        const callback = () => {
            document.querySelector('.layout').textContent = window.innerHeight
            document.querySelector('.visual').textContent = window.visualViewport.height
        }

        window.onresize = callback;
        window.visualViewport.onresize = callback;
    </script>
</body>
